	<!-- SCRIPTS IN PAGE  -->
    <script>
    const column1 = [1, 2, 3, 4]
    const column2 = ['a', 'b', 'c']
    const matches = []

    const list1 = document.getElementById('list1')
    const list2 = document.getElementById('list2')

    function addMatch() {
      matches.push({list1: column1[list1.selectedIndex], list2: column2[list2.selectedIndex]})
      // re-output the list1
      
    }
	</script>
</head>
<body>
	<section aria-label="items">
<h2>Items</h2>
<select aria-label="numbers" id="list1">
  <option>1</option>
  <option>2</option>
  <option>3</option>
</select>

<select aria-label="Letters" id="list2">
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>
<button onclick="addMatch()">Match</button>
</section>

<section aria-label="Matches">
<h2>Matches</h2>
<ul>
</ul>
</section>

</body>
